spring:
  application:
    name: "AdoptionApp"
  profiles:
    active: "dev"

---

spring:
  application:
    name: "AdoptionApp"
  profiles:
    active: "prod"
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${PG_URL}
    username: ${PG_USERNAME}
    password: ${PG_PASSWORD}
    name: adoption
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  sql:
    init:
      mode: always
